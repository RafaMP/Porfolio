<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween</title>
    <link rel="stylesheet" href="./css/Halloween.css" />
    <link rel="shortcut icon" href="./imag/favi.png" type="image/x-icon" />
    <script src="./js/halloween.js"></script>
  </head>
  <body id="scenario">
    <div>
      <h3>Cuidado con los que SONRIEN de m√°s!! </h3>
    </div>
    <div>
      <div
        id="pumpkin"
        onmouseover="show('pumpkin1');sound('pumpkinsound')"
        onmouseout="hide('pumpkin1');pause('pumpkinsound')"
      ></div>
      <div
        id="ghost"
        onmouseover="show('ghost1');sound('ghostsound')"
        onmouseout="hide('ghost1');pause('ghostsound')"
      ></div>
      <div
        id="man"
        onmouseover="show('man1');sound('mannsound')"
        onmouseout="hide('man1');pause('mannsound')"
      ></div>
      <div
        id="dead"
        onmouseover="show('dead1');sound('deadsound')"
        onmouseout="hide('dead1');pause('deadsound')"
      ></div>
      <div
        id="door"
        onmouseover="show('door1');sound('doorsound')"
        onmouseout="hide('door1');pause('doorsound')"
      ></div>
    </div>
    <p id="man1">TEN CUIDADOO CON LOS FANTASMAS!!!!</p>
    <audio id="mannsound" preload>
      <source src="./sounds/audioman.mp3" type="audio/mp3" />
    </audio>
    <img id="pumpkin1" src="./imag/calabaza.jpg" alt="" />
    <audio id="pumpkinsound" preload>
      <source src="./sounds/audiocalabaza.mp3" type="audio/mp3" />
    </audio>
    <img id="ghost1" src="./imag/fantasma (2).gif" alt="" />
    <audio id="ghostsound" preload>
      <source src="./sounds/audioghost.mp3" type="audio/mp3" />
    </audio>
    <img id="dead1" src="./imag/dead.gif" alt="" />
    <audio id="deadsound" preload>
      <source src="./sounds/deadsound.mp3" type="audio/mp3" />
    </audio>
    <img id="door1" src="./imag/door.gif" alt="" />
    <audio id="doorsound" preload>
      <source src="./sounds/doorsound.mp3" type="audio/mp3" />
    </audio>
    <h1>HAPPY HALLOWEEN</h1>
  </body>
</html>
